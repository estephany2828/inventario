{% extends "base.html" %}
{% block titulo %}
 inicio
{% endblock titulo%}

{% block contenid%}
{% load static %}
      <div class="row">
         
              <div class="col-4" >        
                <div class="card" style="width:95%; margin-left: 3rem; margin-top: 4rem;" >
                  <div class="card-body" style="width:100%;height:400px">
                    <center><img src="{% static '/user.png' %}"  class="rounded" style="width: 8rem;" align="middle"> </center>                  
                    <h4 class="card-title; text-center">Bienvenido</h4>
                    <center>
                      <h6>Ingresa su usuario y contraseña para iniciar sesión</h6>                         
                    </center>
                    
                    <form action="" method="POST" >
                        {% csrf_token %}
                        {{ formulario }}
                        <div class="row" style="margin-top: 2rem">
                             <input type="submit" class="btn btn-danger"  name="login" style="margin-left: 2rem" value="Ingresar"> 
                            <div><a href= "{% url 'vista_register' %}" style="margin-left: 2rem" > Registrate </a></div>
                        </div>                               
                    </form>   
                    <center>                                      
                      <h4 style="color:rgb(221, 24, 24)">{{msj}}</h4>
                    </center>        
                  </div>
                 </div>                                             
              </div>
     
        
        {% load static %}
        <div class="col-8" >
     <!--<img class="img-responsive" src="{% static "/escudo.png" %}" style="width:100%; style="width: 8rem;" src="https://www.anipedia.net/imagenes/guia-conejos-toy-250x150.jpg" alt="First slide">-->

          <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:95%" >
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner" style="width:100%;height:400px; margin-left: 3rem; margin-top: 4rem;">
                <div class="item active">
                  <img src="https://www.anipedia.net/imagenes/guia-conejos-toy-250x150.jpg" width="500px" height="500px" alt="Los Angeles">
                </div>
            
                <div class="item">
                  <img src="https://images.clarin.com/2015/09/09/HJo_R7JNx_930x525.jpg" width="500px" height="500px" alt="Chicago">
                </div>
            
                <div class="item">
                  <img src="https://invasivespeciesireland.com/wp-content/uploads/2011/05/grey_squirrel.jpg" width="500px" height="500px" alt="New York">
                </div>
              </div>
            
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
              </div>
            
      </div>           
  {% endblock contenid%}

<script src="/static/js/bootstramp.min.js"></script>
